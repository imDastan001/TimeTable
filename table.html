<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Table</title>
</head>

<body>
    <div class="heading">
        <span class="pacifico-regular">Back to</span><br>
            <span class="school">
               <span style="color: hsl(208.95deg 95.8% 53.33%);"> S</span>
               <span style="color: hsl(346.13deg 77.67% 59.61%);"> C</span>
               <span style="color: hsl(28.14deg 89.68% 50.59%);"> H</span>
               <span style="color: hsl(208.95deg 95.8% 53.33%);"> O</span>
               <span style="color: hsl(346.13deg 77.67% 59.61%);"> O</span>
               <span style="color: hsl(28.14deg 89.68% 50.59%);"> L</span>    
            </span>
    </div>
<div class="container">

    <table>
        <tr>
            <th class="time">Time</th>
            <th  class="mon">Monday</th>
            <th class="tue">Tuesday</th>
            <th class="wed">Wednesday</th>
            <th class="thu">Thursday</th>
            <th class="fri">Friday</th>

        </tr>
        <tr>
            <td>9:00 am</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td rowspan="2">Computer</td>
            <td>Maths</td>
            <td>Games</td>


        </tr>
        <tr>
            <td>10:00 am</td>
            <td>Maths</td>
            <td>English</td>
            <td>Physics</td>
            <td>English</td>


        </tr>
        <tr>
            <td>11:00 am</td>
            <td colspan="5">Lunch</td>
           


        </tr>
        <tr>
            <td>11:30 am</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Physics</td>
            <td rowspan="2">Maths</td>
            <td rowspan="3">Chemistry</td>


        </tr>
        <tr>
            <td>12:30 pm</td>
            <td colspan="2">Physics</td>

            <td>Games</td>

          


        </tr>
        <tr>
            <td>1:30 pm</td>
            <td>Maths</td>
            <td>English</td>
            <td>English</td>
            <td>Maths</td>
            


        </tr>
    </table>

</div>
</body>

</html>
